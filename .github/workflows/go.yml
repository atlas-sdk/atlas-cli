name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: '1.22.4'

      - name: Add depdencies
        run: go mod tidy

      - name: Test
        run: go test -v ./...

  build-linux:
    name: Build for Linux
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: '1.22.4'

      - name: Add depdencies
        run: go mod tidy

      - name: Build
        run: go build -v ./...

  build-win:
    name: Build for Windowns
    needs:
      - test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.0.1
        with:
          go-version: '1.22.4'

      - name: Add depdencies
        run: go mod tidy

      - name: Build
        run: go build  -v ./...